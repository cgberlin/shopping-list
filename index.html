<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Shopping List</title>
			<link rel="stylesheet" href="css/normalize.css">
			<link rel="stylesheet" href="css/style.css">
			<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		</head>

		<body>
			<div class = "title">
				<h1> Shopping List </h1>
			</div>

			<hr>
			
			<div class ='buttons'>
				
				<input type ="textbox" class="item-to-add" value ="Enter an item.">
				<input type="number" min="0" step='1' class="estimated-price" value="0">
				<button class="add-item-button">Add</button>
				<button class="reset-list">Reset</button>

			</div>

			<div class="main">
			<ul>
				<li>
				<div class="list-item">
					<p class="checkbox">
						<input type="checkbox">Got item
					</p>
					<p class='item-name'>carrots
					</p>
					<button class="remove-item">Remove
					</button>
					<p>$5</p>
				</div>
				</li>
				<li>
				<div class="list-item">
					<p class="checkbox">
						<input type="checkbox">Got item
					</p>
					<p class='item-name'>Peas
					</p>
					<button class="remove-item">Remove
					</button>
					<p>$5</p>
				</div>
				</li>
				<li>
				<div class="list-item">
					<p class="checkbox">
						<input type="checkbox" checked>Got item
					</p>
					<p class ='item-name'style="text-decoration:line-through; color: transparent;
  						 text-shadow: 0 0 5px rgba(0,0,0,0.5);">Apples 
					</p>
					<button class="remove-item">Remove
					</button>
					<p>$5</p>
				</div>
				</li>
				<li>
				<div class="list-item">
					<p class="checkbox">
						<input type="checkbox" checked>Got item
					</p>
					<p class='item-name' style="text-decoration:line-through; color: transparent;
  						 text-shadow: 0 0 5px rgba(0,0,0,0.5);">Potatos 
					</p>
					<button class="remove-item">Remove
					</button>
					<p>$5</p>
				</div>
				</li>
				</ul>
			</div>



			<div class="price-total">
				<p>Total Price: $</p>
			</div>


			<script src="https://code.jquery.com/jquery.min.js"></script>
			<script src="./js/app.js"></script>
		</body>
	</html>
