<!doctype html>
	<html lang="en">
		<head>
			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">
			<title>Shopping List</title>
			<link rel="stylesheet" href="css/normalize.css">
			<link rel="stylesheet" href="css/style.css">
			<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
			<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
		</head>
		<body>
			<div class = "title">
				<h1> Shopping List </h1>
			</div>
			<hr>
			<div class ='buttons'>
				<p class="item-to-add-text">Enter Item</p>
				<p class="estimated-price-text">Price</p>
				<input type ="textbox" class="item-to-add" value ="">
				<input type="number" min="0" max="100" step='1' class="estimated-price" value="0">
				<button class="add-item-button">Add</button>
				<button class="reset-list">Reset</button>
			</div>
			<div class="main">
				<ul class="items-added">
					<li>
						<div class="list-item-header">
						<p>Check Off</p>
						<p>Item</p>
						<p></p>
						<p>Price</p>
						</div>
						<hr>
					</li>
				</ul>
			</div>
			<div class="price-total">
				<p></p>
			</div>
			<script src="https://code.jquery.com/jquery.min.js"></script>
			<script src="./js/app.js"></script>
		</body>
	</html>
